<div>
  <div class="chart-title" ng-if="chartTitle">{{chartTitle}}</div>
  <div dc-chart="barChart"
    dc-name="'theChart'"
    dc-width="$ctrl.esbcWidth"
    dc-height="$ctrl.esbcHeight"
    dc-x="d3.scale.ordinal()"
    dc-x-units="dc.units.ordinal"
    dc-brush-on="false"
    dc-y-axis-label="$ctrl.esbcYAxisLabel"
    dc-y-axis-padding="'10%'"
    dc-dimension="monthDimension"
    dc-group="monthDimension.group()"
    dc-render-horizontal-grid-lines="true"
    dc-legend="legend"
    dc-post-setup-chart="stackedAreaChartPostSetup"
    class="ersa-chart">
  </div>
  <div dc-chart="selectMenu"
    dc-name="'theFilter'"
    dc-dimension="filterDimension"
    dc-group="filterDimension.group()"
    dc-multiple="true"
    dc-number-visible="10"
    dc-controls-use-visibility="true"
    dc-prompt-text="allFilterLabel"
    dc-title="filterTitleFn"
    class="ersa-chart-filter">
  </div>
</div>
