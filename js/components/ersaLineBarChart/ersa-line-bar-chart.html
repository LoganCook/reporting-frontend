<div>
  <div dc-chart="compositeChart"
    dc-name="'theChart'"
    dc-width="$ctrl.elbcWidth"
    dc-height="$ctrl.elbcHeight"
    dc-x="d3.scale.ordinal()"
    dc-x-units="dc.units.ordinal"
    dc-brush-on="false"
    dc-dimension="monthDimension"
    dc-group="monthDimension.group()"
    dc-render-horizontal-grid-lines="true"
    dc-share-title="false"
    dc-y-axis-label="$ctrl.elbcBarYAxisLabel"
    dc-right-y-axis-label="$ctrl.elbcLineYAxisLabel"
    dc-legend="legend"
    dc-post-setup-chart="lineBarChartPostSetup"
    class="dc-chart">
  </div>
  <div dc-chart="selectMenu"
    dc-name="'theFilter'"
    dc-dimension="filterDimension"
    dc-group="filterDimension.group()"
    dc-multiple="true"
    dc-number-visible="10"
    dc-controls-use-visibility="true"
    dc-post-setup-chart="filterChartPostSetup"
    dc-prompt-text="allFilterLabel">
  </div>
  <dc-select
    dc-dimension="filterDimension"
    all-label="{{allFilterLabel}}" />
</div>
