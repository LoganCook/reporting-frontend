<div ng-show="isDisplayed()" class="alert alert-danger">
  <button type="button" class="close" aria-label="Close" ng-click="closedHandler()"><span aria-hidden="true">&times;</span></button>
  Data problems: encountered <strong>{{ rollupErrorsCount() }}</strong> errors while performing rollup. Data with errors
  have been skipped therefore this report is <strong>NOT ACCURATE</strong>!
  <pre><span ng-repeat="curr in rollupErrors()">{{curr}}<br /></span></pre>
</div>
