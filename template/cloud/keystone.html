<div class="container-fluid">
    <h3 class="text-center">NeCTAR Identity (Keystone)</h3>

    <div ng-controller="KeystoneController">
        <form>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <div>
                            <select class="form-control" ng-model="select.snapshot" ng-change="selectSnapshot()">
                                <option value="">Timestamp</option>
                                <option ng-repeat="snapshot in values(keystone.snapshot) | orderBy: 'ts'" value="{{ snapshot.id }}">
                                    {{ formatTimestamp(snapshot.ts) }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" ng-hide="select.snapshot">
                <p class="text-center">Select a Keystone snapshot.</p>
            </div>
        </form>

        <div class="col-md-12">
            <div class="row" ng-show="select.snapshot">
                <tabset justified="true">
                    <tab heading="Organisations">
                        <table class="table table-striped">
                            <tr>
                                <th>Organisation</th>
                                <th>People</th>
                            </tr>
                            <tr ng-repeat="domain in values(keystone.domain) | orderBy: 'name'">
                                <td>{{ domain.name }}</td>
                                <td>{{ referenceByDomain[domain.id].join(", ") }}</td>
                            </tr>
                        </table>
                    </tab>
                    <tab heading="Tenants">
                        <table class="table table-striped">
                            <tr>
                                <th>Tenant</th>
                                <th>Members</th>
                            </tr>
                            <tr ng-repeat="tenant in values(keystone.tenant) | orderBy: 'name'">
                                <td>{{ tenant.name }}</td>
                                <td>{{ addressesByTenant[tenant.id].join(", ") }}</td>
                            </tr>
                        </table>
                    </tab>
                    <tab heading="People">
                        <table class="table table-striped">
                            <tr>
                                <th>Domain</th>
                                <th>Address</th>
                                <th>OpenStack ID</th>
                                <th>Tenants</th>
                            </tr>
                            <!-- TODO
                            <tr ng-repeat="account in values(keystone.account) | orderBy: 'openstack_id'">
                                <td></td>
                                <td></td>
                                <td>{{ account.openstack_id }}</td>
                                <td></td>
                            </tr>
                            -->
                        </table>
                    </tab>
                </tabset>
            </div>
        </div>

    </div>
</div>
