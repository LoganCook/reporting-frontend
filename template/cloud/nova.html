<div class="container-fluid">
    <h3 class="text-center">NeCTAR Virtual Machines (Nova)</h3>

    <div>
        <form>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <div>
                            <select class="form-control" ng-model="select.snapshot" ng-change="selectSnapshot()">
                                <option value="">Snapshot</option>
                                <option ng-repeat="snapshot in values(nova.snapshot) | orderBy: 'ts'" value="{{ snapshot.id }}">
                                    {{ formatTimestamp(snapshot.ts) }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" ng-hide="select.snapshot">
                <p class="text-center">Select a Nova snapshot.</p>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
                <div style="padding-top: 25px;">
                    <table class="table table-striped" style="width: 100%;">
                        <tr>
                            <th>Foo</th>
                        </tr>
                        <tr ng-repeat="item in items">
                            <td>{{ vs.name }}</td>
                            <td>{{ vs.ownerName }}</td>
                            <td>{{ vs.tenantName }}</td>
                            <td>{{ formatSize(vs.size) }}</td>
                            <td>{{ vs.status.name }}</td>
                            <td>{{ vs.volume.az.name }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
